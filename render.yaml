databases:
  - name: worxy_db
    databaseName: better_fixly_production
    user: better_fixly
    plan: free

services:
  - type: web
    name: worxy
    runtime: ruby
    plan: free
    buildCommand: |
      bundle install
      ./bin/render-build.sh
      bundle exec rails assets:precompile
    preDeployCommand: |
      bundle exec rails db:create
      bundle exec rails db:migrate
      bundle exec rails db:seed
      bundle exec rails assets:precompile
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: worxy_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: worxy_redis
          type: redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default

  - type: redis
    name: worxy_redis
    plan: free
    ipAllowList:
      - source: "0.0.0.0/0" # Allow all IPs (not recommended for production)
